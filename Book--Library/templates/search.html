{% extends "base.html" %}

{% block content %}
<h2>Search Books</h2>
<form method="POST" action="{{ url_for('search') }}">
    <input type="text" name="search_term" placeholder="Enter title or author">
    <button type="submit">Search</button>
</form>

{% if results is not none %}
    <h3>Results</h3>
    <ul>
        {% for book in results %}
            <li>{{ book.title }} by {{ book.author }}</li>
        {% endfor %}
    </ul>
{% endif %}
{% endblock %}
